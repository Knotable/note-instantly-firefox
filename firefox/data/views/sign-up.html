<div class="knotable-lightbox-inner"></div>
<div id="knotable-box-login" class="knotable-box knotable-box-side">
    <div>
        <span class="knotable-logo"></span>
    </div>
    <div class="knotable-box-title text-center">Sign Up</div>
    <div>
        <p class="knotable-p" id="signup_status"></p>
        <form>
            <div class="input-wrapper">
                <input type="text" class="input-textbox" value="" name="username" id="knotable-signup-username" placeholder="Enter a username" autofocus autocomplete="off">
            </div>
            <div class="input-wrapper">
                <input type="text" class="input-textbox" value="" name="email" id="knotable-signup-email" placeholder="Enter e-mail" autofocus autocomplete="off">
            </div>
            <div class="input-wrapper input-wrapper-icon">
                <input type="password" class="input-textbox" value="" name="password" id="knotable-signup-password" placeholder="Enter password" autocomplete="off">
            </div>
            <div class="knotable-buttons">
                <button type="submit" class="knotable-button knotable-button-full" id="knotable-button-signup">
                    <span>Sign up</span>
                    <i class="fa fa-spinner fa-spin knotable-hide"></i>
                </button>
            </div>
            <p class="knotable-p text-center">Already have an account? <a id="knotable-button-login">Log in</a></p>
        </form>
    </div>
</div>
